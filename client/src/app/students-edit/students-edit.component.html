<h3>Edit Student Details</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Student Name*:</label>
      <input type="text" class="form-control" id="studentName" required [(ngModel)]="students.studentName" name="name">
    </div>

    <div class="form-group">
      <label for="GPA">GPA*:</label>
      <input type="number"  min="0" max="4.0" step="0.1" value="0.00" class="form-control" id="gpa" required [(ngModel)]="students.gpa" name="GPA">
    </div>

    <div class="form-group">
      <label for="age"> AGE*:</label>
      <input type="number"  type="number"  required="" min="17" max="99" value="0.00" class="form-control" id="age" required [(ngModel)]="students.age" name="age">
    </div>
  
    
    <div class="form-group">
        <label for="id"> ID*:</label>
        <input type="number"  class="form-control"  min="0" id="id" required [(ngModel)]="students.studentsID" name="id">
      </div>
    <button mat-raised-button color="primary" type="submit" class="btn btn-success">Submit</button>
  </form>
  
<br>
<button mat-raised-button [routerLink]="['/students']" routerLinkActive="router-link-active">Back</button>
