<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>Name: </b></label> {{student.studentName}}
  </div>
  <div>
    <label><b>GPA: </b></label> {{student.gpa}}
  </div>
  <div>
      <label><b>Age: </b></label> {{student.age}}
    </div>  
  <div>
    <label><b>Id: </b></label> {{student.studentsID}}
  </div>  

</div>

<br>
<br>
<button mat-fab (click)="goToList()" class="btn btn-primary"> List</button><br>
